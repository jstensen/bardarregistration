
<div class="well">
	<h1>Kurspåmelding</h1>
	<div class="alert alert-success col-xs-4" role="alert">Legg noe passende informasjon her. Pris, oppstart osv?</div>
	<br>
	<br>
	<br>
	<br>
	<form>
		<div class="row">
			<div class="col-xs-4">
				Navn <input type="text" class="form-control" ng-model="participant.name"> 
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				Adresse <input type="text" class="form-control" ng-model="participant.address"> 
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				E-post <input type="text" class="form-control" ng-model="participant.email"> 
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				Telefon <input type="text" class="form-control" ng-model="participant.phonenumber"> 
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				Kjønn
				<select class="form-control" id="gender1" ng-model="participant.gender">
 					<option>Kvinne</option>
					<option>Mann</option>
				</select>  				
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4">
				Fødselsdato <input type="date" class="form-control" placeholder="dd.mm.yyyy" ng-model="participant.dateofbirth"> 
			</div>
		</div>
		
		<br>
		<br>
		
		
		<div class="row" ng-repeat="i in [0,1,2,3,4]" ng-hide="numberOfCourses<i+1">
			<div class="col-xs-2">
				Velg kurs ({{i+1}}. prioritet)
				<select class="form-control" ng-model="Course[i].courseId" ng-options="course.id as course.name for course in courses"></select>
			</div>	
			<div class="col-xs-2">
				Velg rolle
				<select class="form-control" ng-model="Course[i].role">
					<option>Lead</option>
					<option>Follow</option>
				</select>
			</div>
			<div class="col-xs-2">
				Registrere med partner? <br>
				Ja <input type="radio" ng-model="Course[i].hasPartner" ng-value="true" ng-change="updateHasPartner(i)"></input>
				Nei <input type="radio" ng-model="Course[i].hasPartner" ng-value="false" ng-change="updateHasPartner(i)"></input>
			</div>
			<div class="col-xs-2" ng-show="fillInPartnerId[i]">
				Fyll inn navn på partner <br>
				<input type="text" class="form-control" ng-model="Course[i].partnerName"></input>
			</div>
		</div>

			<div class="col-xs-2">
				Fjern kurs nummer {{numberOfCourses}}
